<!DOCTYPE html>
<!--this is root of html -->
<html>
<!--this tag contain information about document. it is not display on web page-->
    <head>
    <!--this tag contain specific title of document ,which shows on the title bar of browser-->
        <title>Scratch</title>
    </head>
    <!--this tag contain(i.e. text,image,video,amimation) which is display on web page. -->
    <body>
        <!--This tag is main heading of the  page-->
        <h1> my html Scratch page</h1> <!--This whole line is a element. Tag contain any thing that is called content.-->
        <!--This tag display images on the web page-->
